<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Fitness Calculator</title>
</head>
<body>
    <div class="container">
        <img src="./image/calculator.png" alt="" class="image">

        <div class="form">
            <h1 class="form__heading">FITNESS CALCULATOR</h1>
            <div class="form_btns">
                <a href="#" class="standart-units">Standart units (US)</a>
                <a href="#" class="metric-units">Metric units</a>
            </div>
            <h2 class="form__secondary-heading">Gender</h2>
            <div class="form__gender-years">
                <select class="form__gender">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="other">Other</option>
                  </select>
                  <input type="text" class="form__years" placeholder="Years...">
            </div>
            <h2 class="form__secondary-heading">Weight</h2>
            <input type="text" class="form__pounds" placeholder="Pounds...">
            <h2 class="form__secondary-heading">Height</h2>
            <div class="form__feet-inches">
                <input type="text" class="form__feets" placeholder="Feet...">
                <input type="text" class="form__inches" placeholder="Inches...">
            </div>
            <a class="form__calculate-btn" href="#">Calculate</a>
        </div>
    </div>
</body>
</html>
