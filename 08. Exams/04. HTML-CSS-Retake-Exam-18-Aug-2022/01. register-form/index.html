<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img src="./images/background.png" alt="" class="container-background">
        <div class="form">
            <img src="./images/form-background.png" alt="" class="form-background">

            <form action="#" class="form-form">
                <h1>Registration Form</h1>
                <div class="form-names">
                    <div class="form-names__first-name">
                        <label class="form-first-name__label" for="">First Name</label>
                        <input class="form-first-name__input" type="text">
                    </div>

                    <div class="form-names__last-name">
                        <label class="form-last-name__label" for="">Last Name</label>
                        <input class="form-last-name__input" type="text">
                    </div>
                </div>

                <div class="form-email">
                    <label class="form-email__label" for="">Email</label>
                    <input class="form-email__input" type="text">
                </div>

                <div class="form-password">
                    <label class="form-password__label" for="">Password</label>
                    <input class="form-password__input" type="text">
                </div>

                <div class="form-confirm-password">
                    <label class="form-confirm-password__label" for="">Confirm Password</label>
                    <input class="form-confirm-password__input" type="text">
                </div>

                <div class="form-checkbox">
                    <input type="checkbox" class="form-checkbox__checkbox">
                    <label for="" class="form-checkbox__label">I accept the Terms of Use & Privacy Policy.</label>
                </div>

                <div class="form-register-btn">
                    <input class="form-register-btn__btn" type="submit" value="REGISTER NOW">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
